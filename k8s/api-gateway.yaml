apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: visionflow
  labels:
    app: visionflow
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visionflow
      component: api-gateway
  template:
    metadata:
      labels:
        app: visionflow
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: visionflow/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: API_PORT
        - name: API_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: API_TIMEOUT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: LOG_LEVEL
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: APP_ENV
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: KAFKA_BROKERS
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: visionflow
  labels:
    app: visionflow
    component: api-gateway
spec:
  type: ClusterIP
  selector:
    app: visionflow
    component: api-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
