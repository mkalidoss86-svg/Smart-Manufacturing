apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataingestion-api
  namespace: visionflow
  labels:
    app: dataingestion-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dataingestion-api
  template:
    metadata:
      labels:
        app: dataingestion-api
    spec:
      containers:
      - name: dataingestion-api
        image: dataingestion-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5001"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
