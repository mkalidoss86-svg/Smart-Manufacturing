apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: visionflow
  labels:
    app: visionflow
    component: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visionflow
      component: analytics-service
  template:
    metadata:
      labels:
        app: visionflow
        component: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: visionflow/analytics-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: ANALYTICS_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: ANALYTICS_SERVICE_PORT
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: BATCH_SIZE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: LOG_LEVEL
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: APP_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: DB_NAME
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: visionflow-config
              key: REDIS_PORT
        resources:
          requests:
            cpu: "400m"
            memory: "768Mi"
          limits:
            cpu: "1500m"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: visionflow
  labels:
    app: visionflow
    component: analytics-service
spec:
  type: ClusterIP
  selector:
    app: visionflow
    component: analytics-service
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
