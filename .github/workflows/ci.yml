name: VisionFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test Services
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true
      matrix:
        service: 
          - DataIngestion.API
          - QualityAnalytics.API
          - AlertNotification.API
          - Dashboard.API
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies for ${{ matrix.service }}
      run: dotnet restore src/${{ matrix.service }}/${{ matrix.service }}.csproj
    
    - name: Build ${{ matrix.service }}
      run: dotnet build src/${{ matrix.service }}/${{ matrix.service }}.csproj --configuration Release --no-restore
    
    - name: Run unit tests for ${{ matrix.service }}
      run: |
        if dotnet test src/${{ matrix.service }}/${{ matrix.service }}.csproj --configuration Release --no-build --verbosity normal --list-tests 2>/dev/null | grep -q "The following Tests are available"; then
          echo "Running tests for ${{ matrix.service }}"
          dotnet test src/${{ matrix.service }}/${{ matrix.service }}.csproj --configuration Release --no-build --verbosity normal
        else
          echo "No tests found for ${{ matrix.service }}"
        fi

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    
    strategy:
      fail-fast: true
      matrix:
        include:
          - service: DataIngestion.API
            port: 5001
          - service: QualityAnalytics.API
            port: 5002
          - service: AlertNotification.API
            port: 5003
          - service: Dashboard.API
            port: 5004
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image for ${{ matrix.service }}
      run: |
        docker build -t visionflow/${{ matrix.service }}:${{ github.sha }} \
          -f src/${{ matrix.service }}/Dockerfile \
          src/${{ matrix.service }}
    
    - name: Verify Docker image
      run: |
        docker images | grep visionflow/${{ matrix.service }}
    
    - name: Save Docker image
      run: |
        docker save visionflow/${{ matrix.service }}:${{ github.sha }} -o /tmp/${{ matrix.service }}.tar
    
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ matrix.service }}
        path: /tmp/${{ matrix.service }}.tar
        retention-days: 1

  docker-compose-validation:
    name: Validate Docker Compose Startup
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all Docker image artifacts
      uses: actions/download-artifact@v4
      with:
        path: /tmp/docker-images
    
    - name: Load Docker images
      run: |
        for service in DataIngestion.API QualityAnalytics.API AlertNotification.API Dashboard.API; do
          docker load -i /tmp/docker-images/docker-image-${service}/${service}.tar
        done
    
    - name: Tag images for docker-compose
      run: |
        docker tag visionflow/DataIngestion.API:${{ github.sha }} visionflow/dataingestion.api:latest
        docker tag visionflow/QualityAnalytics.API:${{ github.sha }} visionflow/qualityanalytics.api:latest
        docker tag visionflow/AlertNotification.API:${{ github.sha }} visionflow/alertnotification.api:latest
        docker tag visionflow/Dashboard.API:${{ github.sha }} visionflow/dashboard.api:latest
    
    - name: Create docker-compose override for CI
      run: |
        cat > docker-compose.ci.yml <<EOF
        version: '3.8'
        
        services:
          dataingestion-api:
            image: visionflow/dataingestion.api:latest
            build:
              context: ./src/DataIngestion.API
              dockerfile: Dockerfile
          
          qualityanalytics-api:
            image: visionflow/qualityanalytics.api:latest
            build:
              context: ./src/QualityAnalytics.API
              dockerfile: Dockerfile
          
          alertnotification-api:
            image: visionflow/alertnotification.api:latest
            build:
              context: ./src/AlertNotification.API
              dockerfile: Dockerfile
          
          dashboard-api:
            image: visionflow/dashboard.api:latest
            build:
              context: ./src/Dashboard.API
              dockerfile: Dockerfile
        EOF
    
    - name: Start services with docker-compose
      run: |
        docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d
        echo "Waiting for services to start..."
        sleep 30
    
    - name: Check service health
      run: |
        echo "Checking DataIngestion API..."
        curl -f http://localhost:5001/health || exit 1
        
        echo "Checking QualityAnalytics API..."
        curl -f http://localhost:5002/health || exit 1
        
        echo "Checking AlertNotification API..."
        curl -f http://localhost:5003/health || exit 1
        
        echo "Checking Dashboard API..."
        curl -f http://localhost:5004/health || exit 1
        
        echo "All services are healthy!"
    
    - name: Show service logs on failure
      if: failure()
      run: |
        docker compose -f docker-compose.yml -f docker-compose.ci.yml logs
    
    - name: Stop services
      if: always()
      run: |
        docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build, docker-compose-validation]
    if: success()
    
    steps:
    - name: Report success
      run: |
        echo "âœ… All CI checks passed successfully!"
        echo "- Build and test: PASSED"
        echo "- Docker images: BUILT"
        echo "- Docker Compose validation: PASSED"
