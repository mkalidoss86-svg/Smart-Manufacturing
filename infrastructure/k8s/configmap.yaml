apiVersion: v1
kind: ConfigMap
metadata:
  name: visionflow-config
  namespace: visionflow
data:
  # Application configuration
  ASPNETCORE_ENVIRONMENT: "Production"
  
  # Logging configuration
  LOG_LEVEL: "Information"
  
  # Service URLs (for inter-service communication)
  DATAINGESTION_API_URL: "http://dataingestion-api"
  QUALITYANALYTICS_API_URL: "http://qualityanalytics-api"
  ALERTNOTIFICATION_API_URL: "http://alertnotification-api"
  DASHBOARD_API_URL: "http://dashboard-api"
