version: '3.8'

services:
  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visionflow-network
    restart: unless-stopped

  # Inspection Worker Service
  inspection-worker:
    build:
      context: ./src/InspectionWorker
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
      ASPNETCORE_ENVIRONMENT: Production
    restart: unless-stopped
    networks:
      - visionflow-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  dataingestion-api:
    build:
      context: ./src/DataIngestion.API
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
    networks:
      - visionflow-network
    restart: unless-stopped

  qualityanalytics-api:
    build:
      context: ./src/QualityAnalytics.API
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
    networks:
      - visionflow-network
    restart: unless-stopped

  alertnotification-api:
    build:
      context: ./src/AlertNotification.API
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
    networks:
      - visionflow-network
    restart: unless-stopped

  dashboard-api:
    build:
      context: ./src/Dashboard.API
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
    networks:
      - visionflow-network
    restart: unless-stopped

networks:
  visionflow-network:
    driver: bridge
