version: '3.8'

services:
  dataingestion-api:
    build:
      context: ./src/DataIngestion.API
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
    networks:
      - visionflow-network
    restart: unless-stopped

  qualityanalytics-api:
    build:
      context: ./src/QualityAnalytics.API
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
    networks:
      - visionflow-network
    restart: unless-stopped

  alertnotification-api:
    build:
      context: ./src/AlertNotification.API
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
    networks:
      - visionflow-network
    restart: unless-stopped

  dashboard-api:
    build:
      context: ./src/Dashboard.API
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
    networks:
      - visionflow-network
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=redis:6379
      - SignalR__MaxMessageSize=102400
      - SignalR__ClientTimeoutSeconds=60
      - SignalR__KeepAliveSeconds=30
      - ConnectionLimits__MaxConnections=1000
      - ConnectionLimits__MaxUpgradedConnections=1000
    depends_on:
      - redis
    networks:
      - visionflow-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - visionflow-network
    command: redis-server --appendonly yes

networks:
  visionflow-network:
    driver: bridge

volumes:
  redis-data:
