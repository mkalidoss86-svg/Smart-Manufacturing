version: '3.8'

services:
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=redis:6379
      - SignalR__MaxMessageSize=102400
      - SignalR__ClientTimeoutSeconds=60
      - SignalR__KeepAliveSeconds=30
      - ConnectionLimits__MaxConnections=1000
      - ConnectionLimits__MaxUpgradedConnections=1000
    depends_on:
      - redis
    networks:
      - visionflow-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - visionflow-network
    command: redis-server --appendonly yes

networks:
  visionflow-network:
    driver: bridge

volumes:
  redis-data:
