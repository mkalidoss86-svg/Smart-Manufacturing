version: '3.8'

services:
  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visionflow-network
    restart: unless-stopped

  # Inspection Worker Service
  inspection-worker:
    build:
      context: ./src/InspectionWorker
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
      ASPNETCORE_ENVIRONMENT: Production
    restart: unless-stopped
    networks:
      - visionflow-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  dataingestion-api:
    build:
      context: ./src/DataIngestion.API
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
    networks:
      - visionflow-network
    restart: unless-stopped

  qualityanalytics-api:
    build:
      context: ./src/QualityAnalytics.API
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
    networks:
      - visionflow-network
    restart: unless-stopped

  alertnotification-api:
    build:
      context: ./src/AlertNotification.API
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
    networks:
      - visionflow-network
    restart: unless-stopped

  dashboard-api:
    build:
      context: ./src/Dashboard.API
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
    networks:
      - visionflow-network
    restart: unless-stopped

  results-api:
    build:
      context: ./src/ResultsApi
      dockerfile: Dockerfile
    ports:
      - "5106:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - visionflow-network
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=redis:6379
      - SignalR__MaxMessageSize=102400
      - SignalR__ClientTimeoutSeconds=60
      - SignalR__KeepAliveSeconds=30
      - ConnectionLimits__MaxConnections=1000
      - ConnectionLimits__MaxUpgradedConnections=1000
    depends_on:
      - redis
    networks:
      - visionflow-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - visionflow-network
    command: redis-server --appendonly yes
    restart: unless-stopped

networks:
  visionflow-network:
    driver: bridge

volumes:
  redis-data:
